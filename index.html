<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KNRC X Alnajat</title> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<!-- Favicon -->
<link rel="icon" type="image/png" href="https://i.ibb.co/vCF5tR84/download-20.png">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #091921, #0d324d);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  color:white;
}
.card {
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(15px);
  border-radius:20px;
  padding:40px;
  text-align:center;
  max-width:480px;
  width:90%;
  box-shadow:0 8px 32px rgba(0,0,0,0.7);
  transition: transform 0.3s;
}
.card:hover { transform: translateY(-5px) scale(1.02); }
.logo {
  width:80px;
  height:80px;
  margin-bottom:20px;
  border-radius:50%;
  background:#00e0ff;
  display:inline-block;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.1);}
}
.inputGroup {
  position: relative;
  margin: 2em auto;
  max-width: 220px;
}
.inputGroup input {
  font-size: 16px;
  padding: 10px 10px 10px 5px;
  display: block;
  width: 100%;
  border: none;
  border-bottom: 2px solid #ccc;
  background: transparent;
  color: #fff;
}
.inputGroup label {
  color: rgba(255,255,255,0.6);
  font-size: 16px;
  position: absolute;
  pointer-events: none;
  left: 5px;
  top: 10px;
  transition: 0.2s ease all;
}
.inputGroup input:focus ~ label,
.inputGroup input:valid ~ label {
  top: -10px;
  font-size: 12px;
  color: #00e0ff;
}
.btn {
  background: linear-gradient(135deg,#00e0ff,#0077d9);
  border:none;
  color:#fff;
  padding:14px 24px;
  font-size:1rem;
  border-radius:12px;
  margin:10px 5px;
  cursor:pointer;
  box-shadow: 0 4px 20px rgba(0,224,255,0.4);
  transition: all 0.2s;
}
.btn:hover { transform: scale(1.05); box-shadow: 0 6px 30px rgba(0,224,255,0.6); }
.btnprv {
  background: linear-gradient(135deg,#5c426b,#5c426b);
  border:none;
  color:#fff;
  padding:14px 24px;
  font-size:1rem;
  border-radius:12px;
  margin:10px 5px;
  cursor:pointer;
  box-shadow: 0 4px 20px rgba(0,224,255,0.4);
  transition: all 0.2s;
}
.btnprv:hover { transform: scale(1.05); box-shadow: 0 6px 30px rgba(0,224,255,0.6); }
.message { margin-top:10px; color:#ff6b6b; font-weight:bold; display:none; }
.team-section { margin-top: 25px; text-align: center; }
.team-section h3 { color: #00e0ff; margin-bottom: 15px; }
.team { display: flex; justify-content: center; flex-wrap: wrap; }
.member {
  background: rgba(255,255,255,0.05);
  padding: 15px 10px;
  border-radius: 12px;
  margin: 5px;
  min-width: 140px;
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: default;
}
.member:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,224,255,0.5); }
.member strong { display: block; color: #00e0ff; margin-bottom: 5px; }
</style>
</head>
<body>

<div class="card" id="loginCard">
  <div class="logo"></div>
  <h2>Enter Your Name</h2>
  <div class="inputGroup">
    <input type="text" id="username" required autocomplete="off" placeholder="">
    <label for="username">Name</label>
  </div>
  <button class="btn" id="submitBtn">Continue</button>
  <div class="message" id="errorMsg">Access Denied!</div>
</div>

<div class="card" id="launcherCard" style="display:none;">
  <h2>Welcome <span id="userDisplay"></span> ðŸŽ‰</h2>
  <p>Open your tools:</p>
  
  <div id="buttonsContainer">
    <button class="btn" id="openAll">Open All Websites</button>
    <div>
      <button class="btn siteBtn" data-site="https://theknrc.com/">TheKNRC</button>
      <button class="btn siteBtn" data-site="https://trellis3d.co/online-viewer/glb">Trellis 3D Viewer</button>
      <button class="btn siteBtn" data-site="https://limewire.com/d/C2QMh#g3lpjQAqxS">3D Models</button>
      <button class="btn siteBtn" data-site="https://youtu.be/RN-UyJbe_yg">VEX IQ YouTube</button>
      <button class="btnprv siteBtn" data-site="gofile">Gofile Download (A3 Only)</button>
    </div>
  </div>

  <div class="team-section">
    <h3>Team Members</h3>
    <div class="team">
      <div class="member"><strong>Amir Majdi Alomari</strong></div>
      <div class="member"><strong>Baraa Mohamed Hashem</strong></div>
      <div class="member"><strong>Abdulrahman Mohammed AbdulSattar</strong></div>
    </div>
  </div>
</div>

<script>
const allowedNames = ["baraa","amir","hamani"];
const fullAccessName = "amir"; // only Amir gets full access
const gofilePassword = "a3";

const submitBtn = document.getElementById('submitBtn');
const username = document.getElementById('username');
const errorMsg = document.getElementById('errorMsg');
const loginCard = document.getElementById('loginCard');
const launcherCard = document.getElementById('launcherCard');
const userDisplay = document.getElementById('userDisplay');

function validateName() {
  const name = username.value.trim().toLowerCase();
  if(allowedNames.includes(name)){
    userDisplay.textContent = name.charAt(0).toUpperCase() + name.slice(1);
    loginCard.style.display = 'none';
    launcherCard.style.display = 'block';
    setupButtons(name);
  } else {
    errorMsg.style.display = 'block';
    setTimeout(()=>{ errorMsg.style.display='none'; },2000);
  }
}

submitBtn.addEventListener('click', validateName);
username.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter'){ e.preventDefault(); validateName(); }
});

function setupButtons(name){
  const buttons = document.querySelectorAll('.siteBtn');
  buttons.forEach(btn=>{
    const site = btn.dataset.site;
    if(name !== fullAccessName){
      // Only KNRC + VEX IQ YouTube for other members
      if(site !== "https://theknrc.com/" && site !== "https://youtu.be/RN-UyJbe_yg"){
        btn.style.display = "none";
      }
    }

    btn.addEventListener('click', ()=>{
      if(site === "gofile"){
        openGofile(name);
      } else {
        window.open(site, '_blank');
      }
    });
  });

  document.getElementById('openAll').addEventListener('click', ()=>{
    if(name === fullAccessName){
      buttons.forEach(btn=>{
        if(btn.dataset.site === "gofile"){
          openGofile(name);
        } else {
          window.open(btn.dataset.site, '_blank');
        }
      });
    } else {
      window.open("https://theknrc.com/", '_blank');
      window.open("https://youtu.be/RN-UyJbe_yg", '_blank');
    }
  });
}

function openGofile(name){
  if(name !== fullAccessName){
    alert("Access Denied!");
    return;
  }
  const pw = prompt("Enter password to access Gofile:");
  if(pw === gofilePassword){
    window.open('https://gofile.io/d/5o4XeI', '_blank');
  } else {
    alert("Incorrect password!");
  }
}
</script>

</body>
</html>
